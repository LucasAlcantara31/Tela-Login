<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/597f07b7b5.js" crossorigin="anonymous"></script>

    <title>Tela Login</title>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="img/pexels-vincent-ma-janssen-2886284.jpg" alt="imagem de Login">
        </div>
        <div class="login">
            <h2>Login</h2>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <div class="links">
                <a href="#">Forgot password</a>
                <a href="#">Sing up</a>
            </div>

            <button class="btn">Enter</button>
            <div class="social">
                <button class="facebook">
                    <i class="fa-brands fa-facebook-f">
                        <span>Login whith Facebook</span>
                    </i>
                </button>
                <button class="instagram">
                    <i class="fa-brands fa-instagram">
                        <span>Login whith Instagram</span>
                    </i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
